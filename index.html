<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="make mc pfps using username and custom skins!">
    <meta name="keywords" content="minecraft, pfp, pixel art pfp, minecraft avatar, profile picture, generator, custom skin, username, avatar maker, free, online">

    <title>Minecraft PFP Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
/* Global Styles & Typography */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Light gray background */
    color: #333; /* Dark gray text */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    box-sizing: border-box;
    line-height: 1.6;
}

.main-wrapper {
    background-color: #ffffff; /* White content background */
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); /* Softer, deeper shadow */
    width: 90%;
    max-width: 1200px;
    margin: 30px auto;
    display: flex;
    flex-direction: column;
    overflow: hidden; /* Ensures rounded corners are respected */
}

/* Header */
.header {
    padding: 30px 40px;
    text-align: center;
    border-bottom: 1px solid #eee; /* Subtle separator */
}

.header h1 {
    font-size: 2.5rem;
    font-weight: 600;
    color: #222;
    margin: 0;
}

/* Main Content Area */
.content-area {
    display: flex;
    flex-direction: row; /* Default for desktop */
    padding: 30px 40px;
    gap: 40px; /* Space between panels */
}

/* Controls Panel */
.controls-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.input-group, .option-group {
    background-color: #f9f9f9; /* Off-white for groups */
    border-radius: 8px;
    padding: 25px;
    border: 1px solid #eee;
}

.input-label, .option-title {
    display: block;
    font-size: 0.95rem;
    font-weight: 600;
    color: #555;
    margin-bottom: 10px;
}

.input-field {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    color: #333;
    background-color: #fff;
    box-sizing: border-box;
    margin-bottom: 15px;
    transition: border-color 0.2s ease;
}

.input-field:focus {
    border-color: #999;
    outline: none;
}

.button-row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
}

/* Buttons */
.btn {
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 500;
    transition: background-color 0.2s ease, transform 0.1s ease;
    flex: 1; /* Make buttons take equal width in a row */
    min-width: 120px; /* Ensure minimum button width */
}

.primary-btn {
    background-color: #333;
    color: #fff;
}

.primary-btn:hover {
    background-color: #000;
    transform: translateY(-1px);
}

.secondary-btn {
    background-color: #f0f0f0;
    color: #555;
    border: 1px solid #ccc;
}

.secondary-btn:hover {
    background-color: #e0e0e0;
    transform: translateY(-1px);
}

.icon-btn {
    padding: 8px 15px;
    background-color: #e0e0e0;
    color: #333;
    font-size: 1.2rem;
    font-weight: 600;
    min-width: 50px;
    flex: 0; /* Don't grow/shrink like other buttons */
}

.icon-btn:hover {
    background-color: #d0d0d0;
}

.gradient-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.gradient-display {
    font-size: 1.1rem;
    font-weight: 500;
    color: #444;
    min-width: 120px; /* Ensures space for longer names */
    text-align: center;
}

/* Checkboxes */
.checkbox-label {
    display: flex;
    align-items: center;
    font-size: 0.95rem;
    color: #555;
    margin-bottom: 10px;
    cursor: pointer;
}

.checkbox-field {
    margin-right: 10px;
    transform: scale(1.1); /* Slightly larger checkbox */
    accent-color: #333; /* Dark accent color */
}

.download-btn {
    width: 100%;
    padding: 15px 20px;
    font-size: 1.1rem;
    font-weight: 600;
    margin-top: 10px;
}

/* Canvas Panel */
.canvas-panel {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 350px; /* Ensure canvas area has height even if canvas is not yet loaded */
}

.canvas-container {
    background-color: #e8e8e8; /* Lighter background for canvas area */
    border-radius: 8px;
    padding: 20px;
    box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
    display: flex;
    justify-content: center;
    align-items: center;
}

canvas {
    display: block;
    border: 2px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
}

/* Footer */
.footer {
    padding: 20px 40px;
    text-align: center;
    border-top: 1px solid #eee;
    font-size: 0.85rem;
    color: #777;
    margin-top: auto; /* Pushes footer to the bottom */
}

.footer a {
    color: #555;
    text-decoration: none;
    font-weight: 500;
}

.footer a:hover {
    text-decoration: underline;
    color: #333;
}

/* Custom Gradient Option Styles */
.custom-gradient-option {
    margin-top: 20px; /* Space from above controls */
    padding-top: 20px;
    border-top: 1px solid #eee;
}

.color-inputs-container {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 0; /* Remove margin when hidden */
    justify-content: center;
    align-items: center;
    transition: max-height 0.4s ease-out, opacity 0.4s ease-out, margin-top 0.4s ease-out;
}

.color-inputs-container.visible {
    max-height: 100px; /* Adjust if content is taller */
    opacity: 1;
    margin-top: 15px;
}

.color-inputs-container .input-label.small-label {
    flex-basis: 100%; /* Make label take full width */
    text-align: center;
    margin-bottom: 5px;
}

.color-input {
    width: 60px; /* Standard size for color picker */
    height: 40px;
    border: 1px solid #ddd;
    border-radius: 6px;
    cursor: pointer;
    background-color: #fff;
    padding: 0;
    transition: border-color 0.2s ease;
}

.color-input:focus {
    border-color: #999;
    outline: none;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .main-wrapper {
        width: 95%;
        margin: 15px auto;
        border-radius: 8px;
    }

    .header {
        padding: 20px 25px;
    }

    .header h1 {
        font-size: 2rem;
    }

    .content-area {
        flex-direction: column; /* Stack panels on mobile */
        padding: 25px;
        gap: 25px;
    }

    .controls-panel {
        gap: 20px;
    }

    .input-group, .option-group {
        padding: 20px;
    }

    .button-row {
        flex-direction: column; /* Stack buttons vertically */
    }

    .btn {
        width: 100%;
        min-width: unset;
    }

    .canvas-panel {
        min-height: auto; /* Allow height to be determined by content */
    }

    .canvas-container {
        padding: 15px;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 1.6rem;
    }

    .main-wrapper {
        margin: 10px auto;
        border-radius: 5px;
    }

    .header, .content-area, .footer {
        padding: 15px;
    }

    .input-group, .option-group {
        padding: 15px;
    }

    .input-field, .btn {
        padding: 10px 15px;
        font-size: 0.9rem;
    }

    .gradient-display {
        font-size: 1rem;
    }

    .checkbox-label {
        font-size: 0.9rem;
    }
}
    </style>

</head>
<body>
    <div class="main-wrapper">
        <header class="header">
            <h1>Minecraft Profile Picture Generator</h1>
        </header>

        <main class="content-area">
            <section class="controls-panel">
                <div class="input-group">
                    <label for="username" class="input-label">Minecraft Username</label>
                    <input type="text" id="username" value="dream" placeholder="e.g., Steve" class="input-field">
                    <div class="button-row">
                        <button id="loadSkinBtn" class="btn primary-btn">Load Skin</button>
                        <button id="uploadSkinBtn" class="btn secondary-btn">Upload Custom Skin</button>
                    </div>
                </div>

                <div class="option-group">
                    <h3 class="option-title">Background Style</h3>
                    <div class="gradient-controls">
                        <button id="prevGradient" class="btn icon-btn">‹</button>
                        <span id="gradientName" class="gradient-display">Sky Horizon</span>
                        <button id="nextGradient" class="btn icon-btn">›</button>
                    </div>
                    <div class="custom-gradient-option">
                        <label class="checkbox-label">
                            <input type="checkbox" id="enableCustomGradient" class="checkbox-field">
                            Use Custom Gradient
                        </label>
                        <div id="customGradientInputs" class="color-inputs-container hidden">
                            <label for="customColor1" class="input-label small-label">Color 1:</label>
                            <input type="color" id="customColor1" value="#FF0000" class="color-input">
                            <label for="customColor2" class="input-label small-label">Color 2:</label>
                            <input type="color" id="customColor2" value="#0000FF" class="color-input">
                        </div>
                    </div>
                </div>

                <div class="option-group">
                    <h3 class="option-title">Skin Customization</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" id="revertSkin" class="checkbox-field">
                        Revert Skin Horizontally
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" id="transparentBackground" class="checkbox-field">
                        Transparent Background
                    </label>
                </div>
                <button id="downloadPfpBtn" class="btn primary-btn download-btn">Download PFP</button>
            </section>

            <section class="canvas-panel">
                <div class="canvas-container">
                    <canvas id="pfpCanvas" width="300" height="300"></canvas>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Powered By <a href="https://x.com/ellevenmind" target="_blank" rel="noopener noreferrer">EllevenMind</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
